services:
  db:
    image: postgres:16.4
    restart: unless-stopped
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    env_file: ./server/.env
    ports:
      - 5432:5432
    
  web:
    build:
      context: .
      dockerfile: ./docker/server/Dockerfile
    command: ["/entrypoint.sh"]
    volumes:
      - ./server:/app
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    env_file: ./server/.env
